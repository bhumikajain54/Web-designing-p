<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            text-align: left;
        }
        
        .form-container table {
            border-spacing: 10px;
        }
        
        .form-container table th {
            text-align: right;
            padding-right: 10px;
        }
        
        .form-container input[type="submit"] {
            margin-left: 100px;
        }
        
        .validations {
            color: red;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="validations">
                <p>Validations</p>
                <ol>
                    <li>Each field is mandatory, no empty form submission is allowed</li>
                    <li>Form must validate the email with the basic validations provided by HTML</li>
                </ol>
            </div>
            <form action="#" method="post">
                <table>
                    <tr>
                        <th colspan="2" style="text-align: center; font-size: 24px;">Sign Up</th>
                    </tr>
                    <tr>
                        <th>Username:</th>
                        <td><input type="email" name="username" placeholder="Enter Email ID" required></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td><input type="password" name="password" required></td>
                    </tr>
                    <tr>
                        <th>Confirm Password:</th>
                        <td><input type="password" name="confirm_password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><input type="submit" value="Sign Up"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
