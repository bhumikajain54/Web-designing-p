<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            text-align: left;
        }
        
        .form-container table {
            border-spacing: 10px;
        }
        
        .form-container table th {
            text-align: right;
            padding-right: 10px;
        }
        
        .form-container input[type="submit"] {
            margin-left: 90px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form action="#" method="post">
                <table>
                    <tr>
                        <th colspan="2" style="text-align: center; font-size: 24px;">Sign In</th>
                    </tr>
                    <tr>
                        <th>Username:</th>
                        <td><input type="email" name="username" placeholder="Enter Email ID" required></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td><input type="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><input type="submit" value="Sign In"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
