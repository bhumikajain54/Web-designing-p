<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Target Attribute</title>
</head>

<body>
    <h1>Anchor Tag Target Attribute Examples</h1>
    <ul>
        <li><a href="https://www.example.com" target="_self">Open in same tab</a></li>
        <li><a href="https://www.example.com" target="_blank">Open in new tab</a></li>
        <li><a href="https://www.example.com" target="_parent">Open in parent frame</a></li>
        <li><a href="https://www.example.com" target="_top">Open in full window</a></li>
        <li><a href="https://www.example.com" target="myiframe">Open in iframe</a></li>
    </ul>

    <iframe name="myiframe" src="about:blank" style="width:600px;height:400px;"></iframe>
</body>

</html>
