<!DOCTYPE html>
<html>
<head>
    <title>Block vs Inline Elements</title>
</head>
<body>

<!-- Block Element -->
<div>
    <h1>This is a block element</h1>
    <p>Paragraph inside a block element.</p>
</div>

<!-- Inline Elements within a Block Element -->
<p>This is a <span style="color: red;">span element</span> within a paragraph.</p>
<p>Here is a link: <a href="https://example.com">Example</a></p>

<!-- Mixed Example -->
<div>
    <p>This is a paragraph with an <em>emphasized</em> word and an <strong>important</strong> word.</p>
</div>

</body>
</html>
