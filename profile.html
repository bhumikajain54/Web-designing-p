<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
</head>

<body>
    <h2 style="text-align: center;">Create Profile</h2>
    <form action="#" method="post">
        <table align="center">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastName" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td>Enter age:</td>
                <td><input type="number" name="age" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" checked> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Current Address:</td>
                <td><textarea name="currentAddress" rows="4" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td>Permanent Address:</td>
                <td><textarea name="permanentAddress" rows="4" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Create">
                </td>
            </tr>
        </table>
    </form>
    <p style="color: red; text-align: center;">Age Must be a Number<br>Default Gender selection must be male</p>
</body>

</html>
